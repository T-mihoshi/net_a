{% load static %}
<!DOCTYPE html>
<html lang="en">
<body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="sanitize" type="text/css" href="{% static 'css/sanitize.css' %}">
    <!--スライドショーにslickを使う-->
    <link rel="stylesheet" href="{% static 'js/slick/slick.css' %}">
    <link rel="stylesheet" href="{% static 'js/slick/slick-theme.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>NetA</title>
</head>
<header>
    <div class="header_menu">
        <div class="header_flex_image">
            <a href="{% url 'net_a_tutorial' %}"><img class="logo" src="{% static 'img/logo.PNG' %}" alt="ロゴ"></a>
            <div class="header_space center_space"></div>
                <a href="{% url 'search' %}"><img src="{% static 'img/search.PNG' %}" class="home"></a>
                <a href="{% url 'index' %}"><img src="{% static 'img/home.PNG' %}" class="home"></a>
                {% if user.is_authenticated %}
                    <a class="header_link" href="{% url 'my_page' %}">
                        <img src="{{ user_profile.icon.icon_file_name.url }}" class="home icon">
                    </a>
                {% else %}
                    <a class="header_link" href="{% url 'user_login' %}">
                        <img src="{% static 'img/login.PNG' %}" class="home">
                    </a>
                {% endif %}
            <div class="header_space"></div>
        </div>
    </div>
    <div class="separator_line"></div>
</header>
{% block content %}
{% endblock %}
<footer>
    <div class="footer">
        <div class="separator_line"></div>
        <div id="footer_menu">
            <a href="{% url 'net_a_tutorial' %}" class="footer_font">NetAとは、どういうサイト？</a>
            <div class="footer_font1">kakeru.takehana0918@gmail.com</div>
            <a href="{% url 'privacy' %}" class="footer_font">利用規約はこちら</a>
        </div>
    </div>
</footer>
</body>
</html>
